<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Video Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="errorMsg"></div>

  <video id="partner-video" (click)="swapVideo('my-video')" autoplay playsinline
    [ngClass]="{'top-video': topVideoFrame === 'partner-video', 'main-video': topVideoFrame != 'partner-video'}">
  </video>
  <video id="my-video" (click)="swapVideo('partner-video')" autoplay playsinline
    [ngClass]="{'top-video': topVideoFrame === 'my-video', 'main-video': topVideoFrame != 'my-video'}" >
  </video>


  <ion-row nowrap>
    <ion-button (click)="openUserMedia()">Open user media </ion-button>
    <ion-button (click)="hangUp()">hang Up</ion-button>
    <ion-button (click)="joinRoom()">join Room</ion-button>
    <ion-button (click)="createRoom()">Create room </ion-button>
  </ion-row>

  <ion-row nowrap>
    Room {{roomId}}
  </ion-row>


</ion-content>
