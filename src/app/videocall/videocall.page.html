<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Video Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="errorMsg"></div>

  <video id="partner-video" (click)="swapVideo('my-video')" autoplay playsinline
    [ngClass]="{'top-video': topVideoFrame === 'partner-video', 'main-video': topVideoFrame != 'partner-video'}">
  </video>
  <video id="my-video" (click)="swapVideo('partner-video')" autoplay playsinline
    [ngClass]="{'top-video': topVideoFrame === 'my-video', 'main-video': topVideoFrame != 'my-video'}" >
  </video>


  <ion-row nowrap>
    <ion-button (click)="hangUp(localUser.value)">hang Up</ion-button>
    <ion-button (click)="joinRoomByUser(localUser.value)">join Room</ion-button>
    <ion-button (click)="createRoom(localUser.value, remoteUser.value)">Create room </ion-button>
  </ion-row>

  <ion-row nowrap>
    Room {{roomId}}
  </ion-row>
  <ion-row nowrap>
    <ion-input name="localUser" #localUser placeholder="usuario a registrar"></ion-input>
  </ion-row>

  <ion-row nowrap>
    <ion-input name="remoteUser" #remoteUser placeholder="usuario a llamar"></ion-input>
  </ion-row>

</ion-content>
